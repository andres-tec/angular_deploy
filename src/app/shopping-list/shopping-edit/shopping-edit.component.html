<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f) " #f="ngForm">
            <div class="row">
                <div class="col-sm-5" form-group>
                    <label for="name">Name</label>
                    <input required type="text" id="name" class="form-control" name="name" ngModel>

                </div>
                <div class="col-sm-2 form-group" >
                    <label for="amount">Amount</label>
                    <input
                    pattern="^[1-9]+[0-9]*$" required  ngModel name="amount"  type="text" id="amount" class="form-control" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editMode ? 'Update' :'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" type="button " (click)="onDelete()">Delete</button>
                    <button class="btn btn" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
